[tox]
envlist = {py26,py27,py32,py33}-django{15,16,17,18}-pm{04,05,latest}

[testenv]
basepython =
    py26: python2.6
    py27: python2.7
    py32: python3.2
    py33: python3.3
deps =
    django15: Django>=1.5,<1.6
    django16: Django>=1.6,<1.7
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    py26: unittest2
    pm04: py-moneyed==0.4.1
    pm05: py-moneyed==0.5.0
    pmlatest: py-moneyed==0.4.1
    pytest-django>=2.3.0
    south>=0.8.2
    django-reversion
commands = {envpython} runtests.py {posargs}
